<nav aria-label="breadcrumb" class="breadcrumb-nav">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
    {% if page.collection %}
    <li class="breadcrumb-item">
      <a href="{{ '/' | relative_url }}#{{ page.collection }}">{{ page.collection }}</a>
    </li>
    {% endif %}
    <li class="breadcrumb-item active" aria-current="page">{{ page.title | truncate: 40 }}</li>
  </ol>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }{% if page.collection %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.collection }}",
      "item": "{{ site.url }}/#{{ page.collection }}"
    }{% endif %},
    {
      "@type": "ListItem",
      "position": {% if page.collection %}3{% else %}2{% endif %},
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
  ]
}
</script>
